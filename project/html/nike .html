<!DOCTYPE html>
<html>
<head><title>Bootstrap Example and NAVIGATION BAR</title>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  type="text/css" href="sharp.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<header style="background-color:black;">

<img src="https://daks2k3a4ib2z.cloudfront.net/552fa50bca0324ad15a67465/55361a82ed0cea3059b892b7_justdoit_4.png" alt="logo" width=" 1000" height="80" style="margin-left:100px;"/>

</header>
 
</head>
<body >
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" style="background-color:#ffff99" href="#">Nike</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href='#'>Boys</a></li>
        <li><a href='#'>girls</a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
       <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
        
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
          <ul class="dropdown-menu">
          <li class="a"><a href="#">Signin</a></li>
            <li class="a"><a href="#">Login</a></li>
            <li class="a"><a href="#">Logout</a></li>
            <li class="a"><a href="#">Help</a></li>
           </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div class="container" >
   
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top:0px;padding:0px;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active" ></li>
      <li data-target="#myCarousel" data-slide-to="1" ></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://cdn1.thecomeback.com/wp-content/uploads/2016/09/gronk-nike-shoes.png" alt="NIKE" style="width:100%;">
      </div>

      <div class="item">
        <img src="http://www.soccercleats101.com/wp-content/uploads/2014/11/Adidas-Hunt-Pack.jpg" alt="NIKE" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="http://fansided.com/wp-content/blogs.dir/229/files/2015/04/Kobe_X_HTM_multi_LAT_hd_1600.jpg" alt="NIKE" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<footer>
<i class="fa fa-facebook-official" aria-hidden="true"></i>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
