<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=50", initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="http://images.nike.com/is/image/DotCom/PDP_HERO_ZOOM/880566_007_A_PREM/air-zoom-wildhorse-4-womens-running-shoe.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3><font color="blue">fabalous Nike</h3>
          <p>NIke is always so much fun!</p></font>
        </div>
      </div>

      <div class="item">
        <img src="http://images3.nike.com/is/image/DotCom/PDP_HERO/724979_101_C_PREM/juvenate-womens-shoe.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3><font color="yelow">NIke shoes</h3>
          <p>Thank you, Nike!</p></font>
        </div>
      </div>
    
      <div class="item">
        <img src="http://images.nike.com/is/image/DotCom/PDP_HERO_ZOOM/848187_600_A_PREM/air-presto-essential-mens-shoe.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3><font color="green">Nike Shoes</h3>
          <p>We like to wear Shoes!</p></font>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
